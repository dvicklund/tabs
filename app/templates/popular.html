<main>
  <h2>Most Popular Tabs</h2>
  <img id='loadingSpinner' src="http://i.imgur.com/OP2IzcP.gifv" alt="loading..." ng-show="loading"/>
  <table ng-init="getPopularTabs()" ng-show="!loading">
    <thead>
      <tr>
        <td></td>
        <td>Title</td>
        <td>Artist</td>
        <td>Type</td>
        <td>Views</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="tab in tabs">
        <td>{{tabs.indexOf(tab) + 1}}.</td>
        <td><a href="#/tab/{{tab._id}}">{{tab.title}}</a></td>
        <td>{{tab.artist}}</td>
        <td>{{tab.type}}</td>
        <td>{{tab.views}} views</td>
      </tr>
    </tbody>
  </table>
</main>
