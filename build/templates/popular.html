<main>
  <header class="head">
    <h2 class="centerHead">Most Popular Tabs</h2>
    <img class="centerHead" id='loadingSpinner' src="img/ajax-loader.gif" alt="loading..." ng-show="loading"/>
  </header>
  <table ng-init="getPopularTabs()" ng-show="!loading">
    <thead>
      <tr>
        <td></td>
        <td>Title</td>
        <td>Artist</td>
        <td>Type</td>
        <td>Views</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="tab in tabs">
        <td>{{tabs.indexOf(tab) + 1}}.</td>
        <td><a href="#/tab/{{tab._id}}">{{tab.title}}</a></td>
        <td>{{tab.artist}}</td>
        <td>{{tab.type}}</td>
        <td>{{tab.views}} views</td>
      </tr>
    </tbody>
  </table>
</main>
