<main>
  <h2>Search Results</h2>
  <table>
    <thead>
      <tr>
        <td>
          <a href="#/search" ng-click="sort('title')">Title
            <span ng-show="sortType == 'title' && !sortAsc" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'title' && sortAsc" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#/search" ng-click="sort('artist')">Artist
            <span ng-show="sortType == 'artist' && !sortAsc" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'artist' && sortAsc" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#/search" ng-click="sort('views')">Views
            <span ng-show="sortType == 'views' && !sortAsc" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'views' && sortAsc" class="fa fa-caret-up"></span>
          </a>
        </td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="tab in tabs | orderBy:sortType:sortAsc">
        <td><a href="#/tab/{{tab._id}}">{{tab.title}}</a></td>
        <td>{{tab.artist}}</td>
        <td>{{tab.views}} views</td>
      </tr>
    </tbody>
  </table>
</main>
